services:
  - type: web
    name: inventariate
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      # Toma automáticamente la cadena de conexión desde la DB declarada abajo
      - key: DATABASE_URL
        fromDatabase:
          name: inventariate-db
          property: connectionString

      # Claves de AWS: mantenlas fuera del repo (ponlas en el Dashboard)
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: S3_BUCKET_NAME
        sync: false

      # SECRET_KEY seguro generado por Render (no queda en el repo)
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: inventariate-db            # nombre del recurso en Render (puede ser cualquiera)
    databaseName: inventariate_db_roeq
    user: inventariate_db_roeq_user
    plan: free
